<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário de Login</title>
</head>

<body>
    <img class="img-fluid logo position-relative" src="assets/images/user.png" alt="User icon">

    <div class="area d-flex flex-column align-items-center">
        <h2 class="mt-3 mb-3 position-relative">Faça seu login</h2>

        <form class="text-center">
            <input type="email" name="email" placeholder="E-mail:" class="form-control mb-1" data-rules="required|email">
            <input type="password" name="password" placeholder="Senha:" class="form-control mb-3" data-rules="min=4">
            <label class="remember mb-3">
                <input type="checkbox" name="remember" value="1">
                Lembrar minha senha
            </label>
            <input type="submit" value="Entrar" class="btn btn-lg btn-primary d-block w-100 mb-3">
        </form>

        <a href="" class="text-white-50 text-decoration-none">Esqueceu sua senha?</a>
    </div>

    <footer class="position-absolute bottom-0">© Copyright - Caique Andrade</footer>

    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
